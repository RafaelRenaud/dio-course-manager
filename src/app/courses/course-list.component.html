<h2>Courses List</h2>

<div class="form-group row">
    <label class="col-sm-2 col-form-label">Filter By</label>

    <div class="col-sm-10">
        <input [(ngModel)]="filter" class="form-control">
    </div>

</div>

<table class="table table-stripped">
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Code</th>
            <th>Rate</th>
            <th>Release Date</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of filteredCourses">
            <td><img [src]="course.imageUrl" class="course-icon"></td>
            <td>{{ course.name }}</td>
            <td>{{ course.price }}</td>
            <td>{{ course.code | lowercase | replace: '-' : ' ' }}</td>
            <td>
                <app-star [rate]="course.rate"></app-star>
            </td>
            <td>{{ course.releaseDate | date: 'dd-MM-yyyy' }}</td>
            <td>
                <button class="btn btn-primary" [routerLink]="['/courses/info', course.id]" routerLinkActive="router-link-active"><span class="fa fa-edit"></span> Editar</button>
                <button class="btn btn-danger" (click)="deleteById(course.id)"><span class="fa fa-trash"></span>Deletar</button>
            </td>
        </tr>
    </tbody>
</table>
