<h2>Course Informations</h2>
<hr>

<form #courseForm="ngForm" *ngIf="course">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Name</label>
    
        <div class="col-sm-10">
            <input [(ngModel)]="course.name" required name="name" #courseName="ngModel" [ngClass]="{'is-invalid': courseName.invalid}" class="form-control">
            <small class="invalid-feedback">O campo é obrigatório</small>
        </div>
    </div>
    <br>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Price</label>
    
        <div class="col-sm-10">
            <input [(ngModel)]="course.price" required name="price" #coursePrice="ngModel" type="number" [ngClass]="{'is-invalid': coursePrice.invalid}" class="form-control">
            <small class="invalid-feedback">O campo é obrigatório</small>
        </div>
    </div>
    <br>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Rating</label>
    
        <div class="col-sm-10">
            <input [(ngModel)]="course.rate" required max="5" name="rate" #courseRate="ngModel" type="number" [ngClass]="{'is-invalid': courseRate.invalid}" class="form-control">
            <small class="invalid-feedback">O campo é obrigatório</small>
        </div>
    </div>
    <br>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Code</label>
    
        <div class="col-sm-10">
            <input [(ngModel)]="course.code" required name="code" #courseCode="ngModel" type="text" [ngClass]="{'is-invalid': courseCode.invalid}" class="form-control">
            <small class="invalid-feedback">O campo é obrigatório</small>
        </div>
    </div>
    <br>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Duration</label>
    
        <div class="col-sm-10">
            <input [(ngModel)]="course.duration" required name="duration" #courseDuration="ngModel" type="number" [ngClass]="{'is-invalid': courseDuration.invalid}" class="form-control">
            <small class="invalid-feedback">O campo é obrigatório</small>
        </div>
    </div>
    <br>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Release Date</label>
    
        <div class="col-sm-10">
            <input [ngModel]="course.releaseDate | date: 'dd/MM/yyyy'" (ngModelChange)="course.releaseDate=$event" required name="courseReleaseDate" #courseReleaseDate="ngModel" type="text" [ngClass]="{'is-invalid': courseReleaseDate.invalid}" class="form-control">
            <small class="invalid-feedback">O campo é obrigatório</small>
        </div>
    </div>
    <br>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Description</label>
    
        <div class="col-sm-10">
            <input [(ngModel)]="course.description" required name="description" #courseDescription="ngModel" [ngClass]="{'is-invalid': courseDescription.invalid}" class="form-control">
            <small class="invalid-feedback">O campo é obrigatório</small>
        </div>
    </div>
    <br>
    <button [disabled]="courseForm.invalid" (click)="save()" class="btn btn-success">Save</button>
    <button class="btn btn-warning" [routerLink]="['/courses']">Back</button>

</form>
